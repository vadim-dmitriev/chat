<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <script src="static/js/vuejs.js"></script>
        <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    </head>
    <body>
        <div id="container">
            <div id="app">

                <user-panel v-on:search-user="searchUser">
                    <search-user-panel />
                </user-panel>

                <conversations :conversations="conversations"
                                v-on:change-conversation="changeConversation">
                </conversations>

                <chat v-on:send-message="sendMessage" :conversation="currentConversation"
                />

            </div>
        </div>
        <script src="static/js/chat.js"></script>
    </body>
</html>
