<!DOCTYPE html>
<html>
    <head>
        <title>Sign in</title>
        <script src="static/js/vuejs.js"></script>
        <style type="text/css">
            #app {
                width: 512px;
                height: 320px;
                background: #D0D8EA;
                border-radius: 39px;
            }
        </style>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body class="d-flex align-items-center min-vh-100">
        <div class="container">
            <h1 class="row justify-content-center">Вход</h1>
            <br/><br/>
            <div class="row justify-content-center">
                <div id="app" class="d-flex align-items-center min-vh-10">
                    <div class="container">
                        <div class="row justify-content-center">
                            <input placeholder="Логин" v-model="login" type="text" class="col-8 form-control form-control-lg" v-focus>
                        </div>
                        <br/>
                        <div class="row justify-content-center">
                            <input placeholder="Пароль" v-model="password" type="password" class="col-8 form-control form-control-lg">
                        </div>
                        <br/>
                        <div class="row justify-content-center">
                            <button :disabled.boolean="signInDisabled" :class="signInClass" v-on:click="doAuth">Войти</button>
                        </div>
                        <div class="row justify-content-center">
                            <div class="p-2 text-danger" style="padding:0; margin:0;">{{ helpMessage }}</div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row justify-content-center align-bottom">
                <a href="/signup">Регистрация</a>
            </div>
        </div>
        <script src="static/js/signin.js"></script>
    </body>
</html>
