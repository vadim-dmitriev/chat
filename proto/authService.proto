syntax = "proto3";

option go_package = "github.com/vadim-dmitriev/chat/auth";

import "token.proto";
import "user.proto";

package auth;


message Empty {}

service AuthService {
    rpc SignIn(model.User) returns (model.Token);
    rpc SignUp(model.User) returns (Empty);
    rpc ParseToken(model.Token) returns (model.Token);
}
